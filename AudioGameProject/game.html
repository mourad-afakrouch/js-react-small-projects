<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="game.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper-full.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">


var sound1 = new Howl({
 src: ['sounds/flash-1.mp3']
});

var sound2 = new Howl({
 src: ['sounds/clay.mp3']
});



var width = view.size.width;
var height = view.size.height;
var circles = [];


function onKeyDown(event) {

		
		
		var maxPoint = new Point(parseInt(Math.random()*view.size.width), parseInt(Math.random()*view.size.height));
		var x = (parseInt(Math.random()*view.size.width));



		var circle = new Path.Circle(maxPoint, x);

		if(event.key === "a"){



		sound1.play();
		circle.fillColor = "blue";
		}
		if(event.key === "p"){

		sound2.play();
		circle.fillColor = "green";
		}else{

			circle.fillColor = "red";

	}

		
		circles.push(circle);
		
}
console.log(circles);

function onFrame(){
  for(var i = 0; i < circles.length; i++){
    circles[i].scale(0.9);
    circles[i].fillColor.hue += 1;
    if(circles[i].area < 1){
      circles[i].remove(); // remove the circle from the canvas
      circles.splice(i, 1); // remove the circle from the array
      i--; // decrement i so that the loop doesn't skip a circle because of .splice()
      console.log(circles);
    }

}


}








</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
